<div class="main-col" fxLayout="column" fxLayoutAlign="center">
    <div fxLayout="row" fxLayoutAlign="center">
        <h1>Ch4T</h1>
    </div>
    <div fxLayout="row" fxLayoutAlign="center" *ngIf="service.sysMsg">{{ service.sysMsg }}</div>
    <div fxLayout="row" fxLayoutAlign="center">
        <button mat-raised-button *ngIf="service.connection?.ws.readyState !== 1" [disabled]="service.connection?.ws.readyState === 0" (click)="service.connect()">Connect</button>
    </div>
    <form *ngIf="service.connection?.ws.readyState === 1" fxLayout="row" fxLayoutAlign="center" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Janka" />
            <mat-error *ngIf="name.hasError('taken')">
                Already in use, choose another one!
            </mat-error>
            <mat-error *ngIf="name.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <div class="enter-btn">
            <button title="Enter!" type="submit" mat-fab [disabled]="isProcessing">
                Go!
            </button>
        </div>
    </form>
</div>
